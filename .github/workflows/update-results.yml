name: Update Lotto Results

on:
  schedule:
    - cron: "30 13 * * *" # Runs daily at 9:30 PM PH time (draw time)
    - cron: "0 0 * * *"   # ðŸŸ  8:00 AM PH time (winners patch)
  workflow_dispatch: # Allow manual trigger too
      inputs:
      winnersOnly:
        description: "Run in winners-only patch mode?"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

permissions:
  contents: write   # ðŸ‘ˆ required for push

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # ðŸ‘ˆ keep token for git push

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install axios cheerio

      - name: Run update script
        id: updater
        run: |
          if [ "${{ github.event.schedule }}" = "0 0 * * *" ] || [ "${{ github.event.inputs.winnersOnly }}" = "true" ]; then
            echo "ðŸŸ  Running in winners-only patch mode..."
            WINNERS_ONLY=true node scripts/update-results.js
            echo "mode=winners" >> $GITHUB_OUTPUT
          else
            echo "ðŸŸ¢ Running full nightly update..."
            node scripts/update-results.js
            echo "mode=full" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          if [ "${{ steps.updater.outputs.mode }}" = "winners" ]; then
            git commit -m "ðŸ”„ Winners-only patch update â€” ${{ steps.updater.outputs.draw_date }}" || echo "No changes to commit"
          else
            git commit -m "ðŸŒ™ Full nightly update â€” ${{ steps.updater.outputs.draw_date }}" || echo "No changes to commit"
          fi
          git pull --rebase --autostash origin main
          git push
