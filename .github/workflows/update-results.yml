name: Update Lotto Results

on:
  schedule:
    - cron: "30 13 * * *" # Runs daily at 9:30 PM PH time (draw time)
  workflow_dispatch: # Allow manual trigger too

permissions:
  contents: write   # ðŸ‘ˆ required for push

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # ðŸ‘ˆ keep token for git push

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install axios cheerio

      - name: Run update script
        run: node scripts/update-results.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          git commit -m "Update lotto results" || echo "No changes to commit"
          git pull --rebase origin main   # ðŸ‘ˆ sync first
          git push
