name: Update Lotto Results

on:
  schedule:
    - cron: "30 13 * * *"   # ğŸŸ¢ 9:30 PM PH time (draw time â‰ˆ 1:30 PM UTC next day? Adjust if needed)
    - cron: "0 0 * * *"     # ğŸŸ  8:00 AM PH time (winners patch)
  workflow_dispatch:
    inputs:
      winnersOnly:
        description: "Run in winners-only patch mode?"
        required: true
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
      target_date:
        description: "Backfill date (YYYY-MM-DD)"
        required: false

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4           # â† Updated to v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4         # â† Updated to v4
        with:
          node-version: 20

      - name: Install system dependencies for Puppeteer/Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libasound2 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libc6 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libgcc1 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            lsb-release \
            wget \
            xdg-utils

      - name: Install npm dependencies (including puppeteer)
        run: npm install

      - name: Run update script
        id: updater
        run: |
          echo "ğŸ•’ Event schedule: ${{ github.event.schedule }}"
          echo "ğŸ¯ Target date: ${{ github.event.inputs.target_date }}"
          echo "ğŸŸ  Winners only: ${{ github.event.inputs.winnersOnly }}"
          
          # Scheduled winners-only patch (8AM PH)
          if [ "${{ github.event.schedule }}" = "0 0 * * *" ]; then
            echo "ğŸŸ  Scheduled winners-only patch"
            WINNERS_ONLY=true node scripts/update-results.js
            echo "mode=winners" >> $GITHUB_OUTPUT
          
          # Manual winners-only run
          elif [ "${{ github.event.inputs.winnersOnly }}" = "true" ]; then
            echo "ğŸŸ  Manual winners-only patch"
            WINNERS_ONLY=true TARGET_DATE="${{ github.event.inputs.target_date }}" node scripts/update-results.js
            echo "mode=winners" >> $GITHUB_OUTPUT
          
          # Manual or scheduled backfill / normal run
          else
            echo "ğŸŸ¢ Full update run"
            TARGET_DATE="${{ github.event.inputs.target_date }}" node scripts/update-results.js
            echo "mode=full" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          if git diff --cached --quiet; then
            echo "â„¹ï¸ No changes to commit"
            exit 0
          fi
          if [ "${{ steps.updater.outputs.mode }}" = "winners" ]; then
            git commit -m "ğŸ”„ Winners-only patch update"
          else
            if [ -n "${{ github.event.inputs.target_date }}" ]; then
              git commit -m "ğŸ“… Backfill results for ${{ github.event.inputs.target_date }}"
            else
              git commit -m "ğŸŒ™ Full nightly update"
            fi
          fi
          git pull --rebase --autostash origin ${{ github.ref_name }}
          git push
